<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="box">
      <my-aa></my-aa> 
    </div>

    <template id="aaa">
      <div>
        <h3>123456</h3>
        <my-bb></my-bb>
      </div>
    </template>
  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../js/vue.js"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>

<script type="text/javascript">

            var vm = new Vue({ 
                  el:"#box",           
                  data: {     
                  }, 
                  components:{
                    'my-aa':{
                      data(){
                        return {msg:"我是父组件数据"}
                      },
                      template:'#aaa',
                      components:{
                        'my-bb':{
                          template:'<h3>我是子组件</h3>'
                        }
                      }
                    },
                    
                  }

            }); 






  </script>
</html>
