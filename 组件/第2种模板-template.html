<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="box">
      <my-aa></my-aa>
    </div>


    <!-- my-aa的模板，推荐使用-->
    <template id="aaa">
      <h3 @click="change">这是一个{{msg}}</h3>
    </template>
    
  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>

<script type="text/javascript">

        

            var vm = new Vue({ 
                  el:"#box",           
                  data: {
                  onOff: true     
                  }, 
                  components:{
                    'my-aa':{
                      template:'#aaa',
                      data(){
                      return {msg:"大标题"}
                    },
                    methods:{
                      change(){
                        alert(123)
                      }
                    }
                    }
                    
                  }

            }); 






  </script>
</html>
