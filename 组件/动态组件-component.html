<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="box">
      <input type="button" @click="onOff='my-aa'" value="我是aaa">
      <input type="button" @click="onOff='my-bb'" value="我是bbb">
      <component :is="onOff"></component>
    </div>


    <template id="aaa">
      <h3>我是aaa</h3>
    </template>
    <template id="bbb">
      <h3>我是bbb</h3>
    </template>
  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>

<script type="text/javascript">

            var vm = new Vue({ 
                  el:"#box",           
                  data: {
                  onOff: 'my-aa'     
                  }, 
                  components:{
                    'my-aa':{
                      template:'#aaa'
                    },
                    'my-bb':{
                      template:'#bbb'
                    }
                  }

            }); 






  </script>
</html>
