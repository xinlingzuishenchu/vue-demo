<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="app">
            <child message="hello!" msg="哎呦喂!"></child>  
            <button v-on:click="btn">点击</button> 
   </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    Vue.component('child', {
      // 声明 props
      props: ['message','msg'],
      // 就像 data 一样，prop 也可以在模板中使用
      // 同样也可以在 vm 实例中通过 this.message 来使用
      template: '<span>{{message}}{{this.message}}{{this.msg}}</span>'
    })

    var vm = new Vue({
        el:'#app',
        data:{ 
        },
        methods:{
          btn:function(){
            console.log(this.message)
          }
        }
        
    })

    
</script>
</html>
