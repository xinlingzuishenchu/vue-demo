<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

      	<div id="app">
            <my-stripe-list :items="users" odd-bgcolor="red" even-bgcolor="green">
                <template slot="cont" scope="props">
                  <span>{{ users[props.idx].id }}</span>
                  <span>{{ users[props.idx].name }}</span>
                  <span>{{ users[props.idx].age }}</span>

                </template>
            </my-stripe-list>
        </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
Vue.component('my-stripe-list', {
  props: {
    items: Array,
    oddBgcolor: String,
    evenBgcolor: String
  },
  /*slot的$index可以传递到父组件中*/
  template: `<div>
            <div v-for="(item, index) in items" :style="index % 2 === 0 ? 'background:'+oddBgcolor : 'background:'+evenBgcolor">
                <slot name="cont" :idx="index"></slot>
            </div>
            </div>`
                
            });
        var vm = new Vue({
                el: '#app',
                data: {
                    users: [
                        {id: 1, name: '张三', age: 20},
                        {id: 2, name: '李四', age: 22},
                        {id: 3, name: '王五', age: 27},
                        {id: 4, name: '张龙', age: 27},
                        {id: 5, name: '赵虎', age: 27}
                    ]
                }
            });
    
</script>
</html>
