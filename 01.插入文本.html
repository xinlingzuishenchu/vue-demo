<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="app">
       {{message}}
   </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el:'.app',//指定数据作用域
        data:{
            message:'hello vue'
        }
    })
</script>
</html>
