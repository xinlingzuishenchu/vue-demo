<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .active {
          background: white;
        }
    </style>
</head>
<body>
        
    <div id="box">
    <div v-bind:id="dynamicId" ></div>
        <span>{{foo}}</span>
        <button v-on:click="btn">点击改变</button>
        <div>{{now}}</div>


        <!-- 获取dom结构自定义属性 -->
        <button data-str="1234" @click="get_btn($event)">获取自身属性</button>
    </div>

    
    

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var str = '我是谁';
    var obj = {
      foo:'bar',
      dynamicId:'wrap',
      isButtonDisabled:'',
      ok:'1232',
      id:'list1'
    };

     new Vue({
      el:'#box',
      data:obj,
      methods:{
        btn:function(){
          this.foo = 'abc';
          console.log(this.now)
        },
        get_btn(ev){
          //获取dom节点ev.srcElement
          console.log(ev.srcElement,ev.srcElement.dataset.str)
        }
      },
      computed:{
        now: function () {
          return Date.now();
        }
      }
    })



</script>
</html>
