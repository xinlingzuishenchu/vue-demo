<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
   <div id="app">   

      <li v-for="(item,index) in items" v-bind:key="index">
        {{ index }}-{{ item.message }}
      </li>
  </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var vm = new Vue( {  
        el: '#app',  
        data: {
          items:[
              {message:'香蕉'},
              {message:'苹果'},
              {message:'橘子'}
          ]

        }
       
    } );  

vm.$data.items = vm.$data.items.filter(function (item) {
  return item.message.match('香蕉');
})

console.log(vm.$data.items)
// 非变异方法，例如：filter(), concat() 和 slice()。这些不会改变原始数组，但总是返回一个新数组。当使用非变异方法时，可以用新数组替换旧数组：

// example1.items = example1.items.filter(function (item) {
//   return item.message.match(/Foo/)
// })

</script>
</html>
