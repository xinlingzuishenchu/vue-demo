<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
   <div id="app">   

      <li v-for="(item,index) in items" v-bind:key="index">
        {{ index }}-{{ item.message }}
      </li>
  </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var vm = new Vue( {  
        el: '#app',  
        data: {
          items:[
              {message:'香蕉'},
              {message:'苹果'},
              {message:'橘子'}
          ]

        }
       
    } );  

// 1.第一种
// Vue.set(vm.items, indexOfItem, newValue); 
// 第一个参数：数组
// 第二个参数：索引
// 第三个数组：值
// 你也可以使用 vm.$set 实例方法，该方法是全局方法 Vue.set 的一个别名
// vm.$set(vm.items, indexOfItem, newValue);




// Vue.set(vm.items, 1, {message:'菠萝'});
// console.log(vm.items)





// 2.第二种
// vm.items.splice(indexOfItem, 1, newValue);
// 第一个参数：索引
// 第二个参数：长度
// 第三个数组：替换值

// vm.items.splice(0, 1, {message:'菠萝'});
// console.log(vm.items)

//以上两种都是为了解决利用索引直接设置一个项时的情况





//3.修改数组长度的情况可以用splice

vm.items.splice(2);//参数为新数组length
console.log(vm.items)




</script>
</html>
