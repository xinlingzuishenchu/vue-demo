<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
   <div id="app">   

      <li v-for="(item,index) in items">
        {{ index }} - {{ item.message }}
      </li>
  </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var vm = new Vue( {  
        el: '#app',  
        data: {
          items:[
            {message:'香蕉'},
            {message:'橘子'},
            {message:'苹果'}
          ]

        }
       
    } );  
</script>
</html>
