<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
   <div id="app">   

    <div v-bind:style="[arr,brr]">bbbb</div>

  </div>  
    

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var vm = new Vue( {  
        el: '#app',  
        data: {
          arr: {
            color: 'red',
            fontSize: '30px'
          },
          brr:{
            background:'yellow'
          }
        },
       
    } );  
</script>
</html>
