<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="app">
            <!-- multiple属性：是否展开列表 ，按Ctrl键进行多选-->
            <select v-model="selected" multiple>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
            <br/>
            <span>Selected: {{ selected }}</span>
            <br/>
            <button v-on:click="btn">点击</button>
   </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{ 
            selected:''
        },
        methods: {
          btn: function () {
            console.log(vm.selected)
          }
        }
        
    })

    
</script>
</html>
