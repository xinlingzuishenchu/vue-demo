<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animate.css">
<style type="text/css">

  .div1{
    width:100px;
    height:100px;
    background:red;
    margin:20px auto;
  }
 

</style>
</head>
<body>
   <div id="box">
        
    <input type="text" v-model="show=show">
      <transition-group enter-active-class="zoomInLeft" leave-active-class="zoomOutRight">
        <div class="div1 animated" v-for="(val,index) in lists" v-show="show" :key="index">
          {{val}}
        </div>
      </transition-group>
    
   </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>
<script type="text/javascript">

            //在输入框里面输入字符，如果数组里面的选项包含这些字母就显示
            var vm = new Vue({ 
                  el:"#box",           
                  data: {
                  show: '',
                  list:["apple","banner","coach","deat"]   
                  },
                  computed:{
                    lists(){
                      var arr = [];
                      this.list.forEach(function(val){
                        if(val.indexOf(this.show) != -1){
                          arr.push(val);
                        }
                      }.bind(this))
                      return arr;
                    }
                  }

            }); 



  </script>
</html>
